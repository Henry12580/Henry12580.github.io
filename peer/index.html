<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
<body>
  <div id="root">
    <video class="self" autoplay muted data-focused="false"></video>
    <video class="peer" autoplay controls data-focused="false"></video>
  </div>
  <dialog id="control-dialog">
    <div class="flex-row">
      <span>您的id是 &nbsp; </span><span id="my-id" class="id"></span>
    </div>
    <div class="flex-row">
      <span>请输入对方id：</span><input class="peer-id" type="text">
    </div>
    <div class="flex-row">
      <span>布局：</span>
      <button id="equal-layout" data-selected="true">平等</button>
      <button id="focus-layout" data-selected="false">聚焦</button>
    </div>
    <div class="flex-row buttons">
      <button id="copy-my-id">复制id到剪贴板</button>
      <button class="confirm" id="confirm-id">确认</button>
      <button id="close-control-dialog">关闭</button>
    </div>
  </dialog>
  <div id="message-dialog">
    <button id="history-button">展开历史消息</button>
    <div class="flex-row">
      <input class="message-input" type="text" placeholder="“enter”发送">
    </div>
    <div class="flex-row buttons">
      <button class="confirm" id="send-message">发送</button>
      <button id="clear-message">清空</button>
      <button id="close-message-dialog">关闭</button>
    </div>
  </div>
  <div id="control-ball"></div>
  <div id="message-ball"></div>
</body>
<script src="script.js"></script>
</html>
